<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/166c3007e9.js" defer></script>
    <title>Modern todo-list app</title>
  </head>
  <body
    class="w-screen h-screen overflow-hidden font-[roboto] relative"
    style="
      background: url('todo-list-bg.png');
      background-position: center;
      background-size: cover;
    "
  >
    <div
      id="todo-container"
      class="bg-[#3C424A] max-w-[512px] h-fit rounded-sm md:rounded-lg md:my-[135px] mx-auto py-4 shadow-lg my-[97px]"
    >
      <!-- input section -->
      <div class="flex items-center w-full">
        <div class="flex my-[10px] md:my-[20px] px-2 w-full md:mx-[18px]">
          <div
            class="h-[50px] bg-[#343A40] flex items-center rounded-tl-sm rounded-bl-sm p-2 border-[#4B4B4D] border border-r-[#343A40] justify-center pl-2"
          >
            <img src="bars-icon.svg" alt="bars-icon" />
          </div>
          <input
            type="text"
            placeholder="Add a task..."
            id="task-input"
            autocomplete="off"
            class="w-full h-[50px] bg-[#343A40] outline-none border-l-[#343A40] p-2 rounded-tl-none rounded-bl-none rounded-sm text-white border-[#4B4B4D] border"
          />
        </div>
      </div>
      <!-- input section end -->

      <!-- Fitration section -->
      <div
        class="flex md:mx-8 justify-between items-center md:text-lg border-b-2 border-b-[#343A40] p-0.4 px-2 text-[17px]"
      >
        <div class="flex space-x-3 text-[#96989A] filter">
          <p class="cursor-pointer active w-7" id="all">All</p>
          <p
            class="cursor-pointer hover:text-[#f382a6dc] hover:transition w-[90px]"
            id="completed"
          >
            Completed
          </p>
          <p
            class="cursor-pointer hover:text-[#f382a6dc] hover:transition w-[80px]"
            id="pending"
          >
            Pending
          </p>
        </div>
        <button
          class="text-[#d4d4d4] cursor-pointer active:text-[#FEFEFE] active:transition text-[17px]"
          id="clearbtn"
        >
          Clear All
        </button>
      </div>
      <!-- Filtration section end -->

      <!-- Tasks section -->
      <ul
        class="md:mx-8 mx-5 flex items-center justify-center flex-col mt-5 space-y-2.5"
        id="ul"
      ></ul>
    </div>

    <!-- Notification Alert -->
    <div
      class="absolute bg-white shadow-lg w-[320px] rounded p-2 left-[9px] bottom-[108px] md:bottom-[144px] transition duration-200 opacity-0 scale-0"
      id="notification"
    >
      <ul class="">
        <div class="flex flex-row justify-between">
          <div>
            <li class="font-medium text-[17px]">Set a notification for:</li>
            <li class="text-[16px]" id="taskMessage">
              Getting an invite for dribble
            </li>
          </div>
          <i
            class="fa-solid fa-times text-red-600 text-[17px] cursor-pointer"
            id="close-btn"
          ></i>
        </div>
        <div class="flex justify-between mt-1.5">
          <div class="flex w-[175px] items-center justify-between px-1">
            <input
              type="number"
              id="timeInput"
              placeholder="Enter time"
              min="1"
              class="w-22 text-[13px] h-7.5 rounded-none outline p-1 mr-1 outline-[#d4d4d4] focus:outline-[#7e7e7e]"
            />
            <select
              id="unitSelect"
              class="border border-[#d4d4d4] w-20 h-8 text-[13px] outline-none focus:border-[#7e7e7e]"
            >
              <option value="seconds">Seconds</option>
              <option value="minutes">Minutes</option>
              <option value="hours">Hours</option>
            </select>
          </div>
          <button
            class="border-none border-[#343A40] px-1.5 py-1 rounded cursor-pointer shadow-lg bg-[#ececec] flex items-center self-center text-[14px]"
            id="notificationBtn"
          >
            <i class="fa-solid fa-bell mr-1 text-[17px] text-[#8b8b8b]"></i>
            Set notification
          </button>
        </div>
      </ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
