<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/fontawesome-free-6.7.2-web/css/fontawesome.min.css"/>
    <title>Modern todo-list app</title>
  </head>
  <body
    class="w-screen h-screen overflow-hidden font-[roboto] relative"
    style="
      background: url('todo-list-bg.png');
      background-position: center;
      background-size: cover;
    "
  >
    <div
      id="todo-container"
      class="bg-[#3C424A] max-w-[512px] h-fit rounded-lg my-[135px] mx-auto pb-4 pt-4 shadow-lg"
    >
      <!-- input section -->
      <div class="flex items-center">
        <div class="flex my-[20px] mx-auto">
          <div
            class="h-[50px] bg-[#343A40] flex items-center rounded-tl-sm rounded-bl-sm p-2 border-[#4B4B4D] border border-r-[#343A40] justify-center pl-2"
          >
            <img src="bars-icon.svg" alt="bars-icon" />
          </div>
          <input
            type="text"
            placeholder="Add a task..."
            id="task-input"
            autocomplete="off"
            class="w-[400px] h-[50px] bg-[#343A40] outline-none border-l-[#343A40] p-2 rounded-tl-none rounded-bl-none rounded-sm text-white border-[#4B4B4D] border"
          />
        </div>
      </div>
      <!-- input section end -->

      <!-- Fitration section -->
      <div
        class="flex mx-[34px] justify-between items-center text-lg border-b-2 border-b-[#343A40] p-0.4"
      >
        <div class="flex space-x-3 text-[#96989A] filter">
          <p class="cursor-pointer active w-7" id="all">All</p>
          <p class="cursor-pointer hover:text-[#f382a6dc] hover:transition w-[90px]" id="completed">
            Completed
          </p>
          <p class="cursor-pointer hover:text-[#f382a6dc] hover:transition w-[80px]" id="pending">
            Pending
          </p>
        </div>
        <button
          class="text-[#d4d4d4] cursor-pointer active:text-[#FEFEFE] active:transition"
          id="clearbtn"
        >
          Clear All
        </button>
      </div>
      <!-- Filtration section end -->

      <!-- Tasks section --> <!--max-h-[300px] overflow-y-auto pt-[49px]-->
      <ul
        class="mx-[34.5px] flex items-center justify-center flex-col mt-5 space-y-2.5"
        id="ul"
      >
        <!--<li
          class="relative flex items-center justify-between w-full py-1.5 border-b-2 border-b-[#343A40]"
        >
          <img
            src="keep_off_24dp_E3E3E3_FILL0_wght300_GRAD0_opsz24.png"
            alt="unpin"
            class="absolute h-6 right-[450px] top-[6px]"
          />
          <label for="0" class="flex items-center">
            <input
              type="checkbox"
              class="w-[15px] h-[15px] rounded-lg mr-2 bg-[#484F59]"
              id="0"
            />
            <p class="text-lg text-[#E6E7E8]">Getting an invite for dribble</p>
          </label>
          <div class="flex items-center space-x-3">
            <p class="text-sm text-[#636466]">9:40pm</p>
            <div class="">
              <i
                class="fas fa-ellipsis-h cursor-pointer text-[#E3E3E3]"
                style="font-size: 24px"
              ></i>
            </div>
          </div>
        </li>-->
      </ul>
    </div>

    <!-- Notification Alert -->
    <!-- the left should be left-4 -->
    <div
      class="absolute bg-white shadow-lg w-[320px] rounded p-2 left-[-350px] bottom-[144px] transition duration-200 opacity-0 scale-0"
      id="notification"
    >
      <ul>
        <li class="font-medium text-[18px]">Set a notification for:</li>
        <li class="text-[18px]">Getting an invite for dribble</li>
        <div class="flex justify-between mt-2">
          <div class="flex p-2 space-x-2 items-center">
            <i
              class="fa-solid fa-sharp fa-plus bg-[#d4d4d4] rounded-full flex items-center self-center p-1.5 cursor-pointer text-[#606061]"
            ></i>
            <p class="text-[17px]">00:00</p>
            <i
              class="fa-solid fa-sharp fa-minus bg-[#d4d4d4] rounded-full flex items-center self-center p-1.5 cursor-pointer text-[#606061]"
            ></i>
          </div>
          <button
            class="border-none border-[#343A40] px-1.5 py-2 rounded cursor-pointer shadow-lg bg-[#ececec] flex items-center self-center"
          >
            <i class="fa-solid fa-bell-slash mr-1 text-xl"></i>
            Set notification
          </button>
        </div>
      </ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
