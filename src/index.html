<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <link rel="stylesheet" href="/fontawesome-free-6.7.2-web/css/all.min.css" />
    <title>Modern todo-list app</title>
  </head>
  <body
    class="w-screen h-screen overflow-hidden bg-center bg-cover font-[roboto] relative"
    style="background: url('todo-list-bg.png')"
  >
    <div
      id="todo-container"
      class="bg-[#3C424A] max-w-[512px] h-fit rounded-lg my-[135px] mx-auto pb-4 pt-4 shadow-2xl"
    >
      <!-- input section -->
      <div class="flex items-center">
        <div class="flex my-[20px] mx-auto">
          <div
            class="h-[50px] bg-[#343A40] flex items-center rounded-tl-sm rounded-bl-sm p-2 border-[#4B4B4D] border border-r-[#343A40] justify-center"
          >
            <img src="bars-icon.svg" alt="bars-icon" />
          </div>
          <input
            type="text"
            placeholder="Add a task..."
            class="w-[400px] h-[50px] bg-[#343A40] outline-none border-l-[#343A40] p-2 rounded-tl-none rounded-bl-none rounded-sm text-white border-[#4B4B4D] border"
          />
        </div>
      </div>
      <!-- input section end -->

      <!-- Fitration section -->
      <div
        class="flex mx-[34px] justify-between items-center text-lg border-b-2 border-b-[#343A40] p-0.4"
      >
        <div class="flex space-x-3.5 text-[#96989A]">
          <p class="cursor-pointer active">All</p>
          <p class="cursor-pointer hover:text-[#f382a6dc] hover:transition">
            Completed
          </p>
          <p class="cursor-pointer hover:text-[#f382a6dc] hover:transition">
            Pending
          </p>
        </div>
        <button
          class="text-[#d4d4d4] cursor-pointer active:text-[#FEFEFE] active:transition"
        >
          Clear All
        </button>
      </div>
      <!-- Filtration section end -->

      <!-- Tasks section -->
      <ul
        class="mx-[34.5px] flex items-center justify-center flex-col mt-5 space-y-2.5"
      >
        <li
          class="relative flex items-center justify-between w-full py-1.5 border-b-2 border-b-[#343A40]"
        >
          <img
            src="keep_off_24dp_E3E3E3_FILL0_wght300_GRAD0_opsz24.png"
            alt="unpin"
            class="absolute h-6 right-[450px] top-[6px]"
          />
          <label for="0" class="flex items-center">
            <input
              type="checkbox"
              class="w-[15px] h-[15px] rounded-lg mr-2 bg-[#484F59]"
              id="0"
            />
            <p class="text-lg text-[#E6E7E8]">Getting an invite for dribble</p>
          </label>
          <div class="flex items-center space-x-3">
            <p class="text-sm text-[#636466]">9:40pm</p>
            <div class="">
              <i
                class="fas fa-ellipsis-h cursor-pointer text-[#E3E3E3]"
                style="font-size: 24px"
              ></i>
            </div>
          </div>
        </li>

        <li class="relative flex items-center justify-between w-full py-1.5">
          <label for="0" class="flex items-center">
            <input
              type="checkbox"
              class="w-[15px] h-[15px] rounded-lg mr-2 bg-[#484F59]"
              id="0"
            />
            <p class="text-lg text-[#E6E7E8]">Getting an invite for dribble</p>
          </label>
          <div class="flex items-center space-x-3">
            <p class="text-sm text-[#636466]">9:40pm</p>
            <div class="relative group">
              <i
                class="fas fa-ellipsis-h cursor-pointer text-[#E3E3E3] group-hover:scale-110 transition-transform"
                style="font-size: 24px"
              ></i>

              <!-- Submenu -->
              <ul
                class="absolute p-2 bg-[#484F59] rounded-lg top-[31px] left-[-14px] w-[165px] flex flex-col space-y-1 shadow-lg origin-top-left scale-0 group-hover:scale-100 transition-transform duration-200"
              >
                <i
                  class="absolute left-[17px] top-[-13px] text-2xl fas fa-caret-up text-[#484F59]"
                ></i>

                <li
                  class="flex items-center w-full space-x-2.5 cursor-pointer hover:bg-[#5a626f] p-1.5 rounded transition"
                >
                  <i
                    class="fa-sharp fa-solid fa-thumbtack-slash text-[#E3E3E3]"
                  ></i>
                  <p class="text-[#c4c4c4]">Pin on the top</p>
                </li>
                <li
                  class="flex items-center w-full space-x-2.5 cursor-pointer hover:bg-[#5a626f] p-1.5 rounded transition"
                >
                  <i class="far fa-edit text-[#E3E3E3]"></i>
                  <p class="text-[#c4c4c4]">Edit task</p>
                </li>
                <li
                  class="flex items-center w-full space-x-2.5 cursor-pointer hover:bg-[#5a626f] p-1.5 rounded transition"
                >
                  <i class="far fa-trash-alt text-[#E3E3E3]"></i>
                  <p class="text-[#c4c4c4]">Delete task</p>
                </li>
                <li
                  class="flex items-center w-full space-x-2.5 cursor-pointer hover:bg-[#5a626f] p-1.5 rounded transition"
                >
                  <i class="far fa-bell text-[#E3E3E3]"></i>
                  <p class="text-[#c4c4c4]">Notification</p>
                </li>
              </ul>
            </div>
          </div>
        </li>
      </ul>
    </div>

    <!-- Notification Alert -->
    <div class="fixed">
      <ul>
        <li class="">Getting an invite for dribble</li>
        <div class="">
          <i class="fa-solid fa-sharp fa-plus"></i>
          <p>00:00</p>
          <i class="fa-solid fa-sharp fa-minus"></i>
        </div>
      </ul>
    </div>
  </body>
</html>
